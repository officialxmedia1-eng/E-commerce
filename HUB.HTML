
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4faff;
      color: #0d00fd;
}

    header {
      background-color: #0e5b88;
      color: white;
      padding: 20px;
      text-align: center;
}

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
}

    main {
      padding: 20px;
}

    #search {
      margin-bottom: 20px;
}

    input[type="text"] {
      padding: 8px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
      border: 1px solid #0d00fd;
      border-radius: 4px;
}

    form {
      margin-bottom: 30px;
      border: 1px solid #0d00fd;
      padding: 15px;
      border-radius: 5px;
      background-color: white;
}

    form input, form textarea, form button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #1e7b21;
}

    form button {
      background-color: #0d00fd;
      color: white;
      border: none;
      cursor: pointer;
}

    form button:hover {
      background-color: #255;
}

.item-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
}

.item {
      border: 1px solid #0d00fd;
      background-color: white;
      padding: 15px;
      border-radius: 5px;
}

    footer {
      background-color: #0044a9;
      color: white;
      text-align: center;
      padding: 10px;
}
  </style>
</head>
<body>
  <header>
    <h1>The Student Market Hub</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Post Item</a>
      <a href="#">Browse</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section id="search">
      <input type="text" id="searchBar" placeholder="Search for items..." />
    </section>

    <section id="postItem">
      <form id="itemForm">
        <h3>Post a New Item</h3>
        <input type="text" id="itemTitle" placeholder="Item Title" required />
        <textarea id="itemDescription" rows="3" placeholder="Item Description" required></textarea>
        <button type="submit">Add Item</button>
        <button type="reset">Reset</button>
      </form>
    </section>

    <section id="marketplace">
      <h2>Available Items</h2>
      <div class="item-list" id="itemList">
        <div class="item">
          <h3>Textbooks Bundle</h3>
          <p>Used textbooks for Econ101 & Stats201.</p>
        </div>
        <div class="item">
          <h3>Dorm Essentials</h3>
          <p>Desk lamp, mini fridge, and fan. All in good condition.</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>©️ 2025 Student Marketplace</p>
  </footer>

  <script>
    const form = document.getElementById("itemForm");
    const itemList = document.getElementById("itemList");
    const searchBar = document.getElementById("searchBar");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const title = document.getElementById("itemTitle").value;
      const description = document.getElementById("itemDescription").value;

      const newItem = document.createElement("div");
      newItem.className = "item";
      newItem.innerHTML = `<h3>${title}</h3><p>${description}</p>`;

      itemList.prepend(newItem);
      form.reset();
});

    searchBar.addEventListener("input", () => {
      const query = searchBar.value.toLowerCase();
      document.querySelectorAll(".item").forEach((item) => {
        const text = item.textContent.toLowerCase();
item.style.display = text.includes(query)? "block": "none";
});
});
  </script>
</body>
</html>
